services:
  wordpress:
    image: ${WORDPRESS_DOCKER_IMAGE:-nossas/dcp-wp:v0.0.1}
    stdin_open: true
    tty: true
    depends_on:
      - mariadb
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST:-mariadb}
      WORDPRESS_DB_USER: ${MYSQL_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:-wordpress}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-1}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    volumes:
      - wp-root:/var/www/html/

  mariadb:
    image: mariadb:10.4
    volumes:
      - mariadb_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-therootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-wordpress}
      MYSQL_USER: ${MYSQL_USER:-wordpress}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-wordpress}

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command:
      - "redis-server"
      - "--maxmemory 256mb"
      - "--maxmemory-policy allkeys-lru"
      - "--save 900 1"
      - "--save 300 10"
      - "--save 60 10000"
      - "--stop-writes-on-bgsave-error yes"
      - "--rdbcompression yes"
      - "--rdbchecksum yes"
      - "--dbfilename dump.rdb"
      - "--dir /data"
      - "--appendonly no"  # Desativado para cache (melhor performance)
      - "--protected-mode yes"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mariadb_data:
  wp-root:
  redis_data:

# Todos os serviços devem pertencer a mesma rede para serem descobertos pelo Traefik
networks:
  default:
    # Padronizar o nome da rede com o nome do domínio
    name: web
    external: true
